<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CAST</th>
        <th>Avail</th>
        <th>Button</th>
    </tr>
    <tr *ngFor="let movie of moviesData">
        <td>{{movie.id}}</td>
        <td>{{movie.name}}</td>
        <td>{{movie.cast}}</td>
        <td>{{movie.ticketsAvailable}}</td>
        <td><button id="" (click)="bookTicket(movie.id,movie.ticketsAvailable)">BOOK</button></td>
    </tr>
</table>
